<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <!--Main Grid Div-->
    <div class="container">
      <div id="main">
        <!-- Title -->
        <div id="title">Rock Paper Scissors Simulator</div>
        <!-- /title -->
      </div>
      <!-- Player Names -->
      <div id="player">Player</div>
      <div id="versus">v/s</div>
      <div id="computer">Computer</div>
      <!-- / Player Names -->
      <!-- Score Board -->
      <div id="player-score">0</div>
      <div id="dash">-</div>
      <div id="computer-score">0</div>
      <!-- / Score Board -->
      <!-- Play Buttons -->
      <div id="rock">
        <button class="btn" id="rock-button">Rock</button>
      </div>
      <div id="paper">
        <button class="btn" id="paper-button">Paper</button>
      </div>
      <div id="scissors">
        <button class="btn" id="scissors-button">Scissors</button>
      </div>
      <!-- / Play Buttons -->
      <!-- Message -->
      <div id="messages">
        <textarea id="message" disabled></textarea>
      </div>
      <!-- Control Buttons -->
      <div id="play-again">
        <button class="btn" id="btn-again">Play Again</button>
      </div>
      <!-- / Control Buttons -->
    </div>
    <!--/Main Grid Div-->
    <!-- Custom JS -->
    <script src="main.js"></script>
  </body>
</html>

<!--
Title
Player one, Computer
Score board
rock, paper, scissors buttons
start, play again buttons
-->
